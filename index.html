<body>
	<div id="speak">Witness wisdom in its purest form.</div>
	<table class="but" align="center">
		<tr>
			<td width="33.33%"></td>
		<td class="press" align="center" width="33.33%">
	<button id="button1" onclick="quot()"><div class="txt">Get Wested</div></button></td>
			<td width="33.33%"></td>
		</tr>
	</table>


</body>
<script type="text/javascript">
	function quot()
	{
		var q= new XMLHttpRequest();
		q.open('GET','https://api.kanye.rest',true);
		q.onprogress=function()
		{
			var l=document.getElementById('speak');
			l.innerHTML="Your content is loading";
			l.style.color="blue";
		}
		q.onload=function()
		{
			if(this.status==200)
			{
				var s=JSON.parse(this.responseText);
				var output='"'+s.quote+'"';
			}
			var final=document.getElementById('speak');
			final.innerHTML=output;
			final.style.color="gold";

		}
		q.send();
	}
</script>
